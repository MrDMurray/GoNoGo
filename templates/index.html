<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Safety Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Water Activity GO/NO GO</h1>
    <form method="post" class="input-form">
        <label for="location">Location:</label>
        <select name="location" id="location">
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select><br>

        <label for="wind_speed">Wind speed (m/s):</label>
        <input type="number" step="0.1" name="wind_speed" id="wind_speed" required><br>

        <label for="wind_direction">Wind direction (deg):</label>
        <input type="number" step="1" min="0" max="360" name="wind_direction" id="wind_direction" required><br>

        <label for="solo_participants">Solo craft participants:</label>
        <input type="number" min="0" name="solo_participants" id="solo_participants" value="0" required><br>

        <label for="crew_participants">Crew craft participants:</label>
        <input type="number" min="0" name="crew_participants" id="crew_participants" value="0" required><br>

        <label for="senior_instructors">Senior instructors:</label>
        <input type="number" min="0" name="senior_instructors" id="senior_instructors" value="0" required><br>

        <label for="assistant_instructors">Assistant instructors:</label>
        <input type="number" min="0" name="assistant_instructors" id="assistant_instructors" value="0" required><br>

        <button type="submit">Check</button>
    </form>

    {% if decision %}
    <h2 class="{{ decision_class }}">{{ decision }}</h2>
    {% if condition_name %}
    <p><strong>Condition category:</strong> {{ condition_name }}</p>
    {% endif %}
    <ul class="reasons">
        {% for r in reasons %}
        <li>{{ r }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
