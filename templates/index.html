<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Safety Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-wrapper">
    <h1>Water Activity GO/NO GO</h1>
    <form method="post" class="input-form">
        <label for="location">Location:</label>
        <select name="location" id="location">
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select><br>

        <label for="environment">Environment:</label>
        <select name="environment" id="environment">
            {% for env in environments %}
            <option value="{{ env }}">{{ env }}</option>
            {% endfor %}
        </select><br>

        <label for="distance">Distance from shore (m):</label>
        <input type="number" step="1" min="0" name="distance" id="distance" required><br>

        <label for="wind_speed">Wind speed (km/h):</label>
        <input type="number" step="0.1" name="wind_speed" id="wind_speed" required><br>

        <label for="wind_direction">Wind direction (deg):</label>
        <input type="number" step="1" min="0" max="360" name="wind_direction" id="wind_direction" required>
        <img id="wind-arrow" src="https://i.imgur.com/QaJEJ12.png" alt="Wind arrow">
        <br>

        <label for="solo_participants">Solo craft participants:</label>
        <input type="number" min="0" name="solo_participants" id="solo_participants" value="0" required><br>

        <label for="crew_participants">Crew craft participants:</label>
        <input type="number" min="0" name="crew_participants" id="crew_participants" value="0" required><br>

        <label for="coaches">Qualified coaches/leaders:</label>
        <input type="number" min="0" name="coaches" id="coaches" value="0" required><br>

        <button type="submit">Check</button>
    </form>

    {% if decision %}
    <h2 class="{{ decision_class }}">{{ decision }}</h2>
    <ul class="reasons">
        {% for r in reasons %}
        <li>{{ r }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    </div>

    <script>
        const locationImages = {
            "Skerries Sailing Club": "https://i.imgur.com/wtziokZ.png",
            "Skerries South Beach": "https://i.imgur.com/gHrI0KU.png"
        };

        const locationSelect = document.getElementById('location');
        const windDirInput = document.getElementById('wind_direction');
        const windArrow = document.getElementById('wind-arrow');

        function updateBackground() {
            const url = locationImages[locationSelect.value];
            if (url) {
                document.body.style.backgroundImage = `url('${url}')`;
            }
        }

        function updateWindArrow() {
            const angle = parseFloat(windDirInput.value) || 0;
            windArrow.style.transform = `rotate(${angle - 180}deg)`;
        }

        locationSelect.addEventListener('change', updateBackground);
        windDirInput.addEventListener('input', updateWindArrow);

        // Initialize on load
        updateBackground();
        updateWindArrow();
    </script>
</body>
</html>
